version: '3.8'
services:
  investiza-form:
    build: .
    ports:
      - "8000:8000"
    environment:
      - MONGO_URL=mongodb://localhost:27017
      - CORS_ORIGINS=*
    restart: unless-stopped
    volumes:
      - ./fundos_criterios.json:/app/fundos_criterios.json
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3